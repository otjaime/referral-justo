    // ─── Rewards ─────────────────────────────────────────
    function Rewards() {
      var toast = useToast();
      var _r = useState([]), rewards = _r[0], setRewards = _r[1];
      var _l = useState(true), loading = _l[0], setLoading = _l[1];
      var _ri = useState(null), redeemingId = _ri[0], setRedeemingId = _ri[1];

      useEffect(function() {

      function redeem(id) {

          .then(function(updated) {
