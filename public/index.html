<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justo - Programa de Referidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            justo: {
              50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd',
              400: '#a78bfa', 500: '#7c3aed', 600: '#6d28d9', 700: '#5b21b6',
              800: '#4c1d95', 900: '#3b0764',
            },
            ocean: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
              400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
            }
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script>
    window.onerror = function(msg, url, line, col) {
      document.getElementById('root').innerHTML = '<pre style="color:red;padding:20px;font-size:14px">' + msg + '\nat ' + url + ':' + line + ':' + col + '</pre>';
    };
  </script>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useContext, createContext, useCallback } = React;
    const { Routes, Route, Navigate, Outlet, useNavigate, useLocation } = ReactRouter;
    const { BrowserRouter, Link } = ReactRouterDOM;

    // ─── API Helper ──────────────────────────────────────
    async function api(path, options = {}) {
      const token = localStorage.getItem('justo_token');
      const config = {
        headers: {
          'Content-Type': 'application/json',
          ...(token ? { Authorization: 'Bearer ' + token } : {}),
        },
        ...options,
      };
      const res = await fetch(path, config);
      const data = await res.json();
      if (!res.ok) {
        if (res.status === 401) {
          localStorage.removeItem('justo_token');
          localStorage.removeItem('justo_user');
          window.location.href = '/login';
        }
        throw new Error(data.error?.message || 'Error del servidor');
      }
      return data;
    }

    // ─── Auth Context ────────────────────────────────────
    const AuthContext = createContext(null);

    function AuthProvider({ children }) {
      const [user, setUser] = useState(null);
      const [token, setToken] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const t = localStorage.getItem('justo_token');
        const u = localStorage.getItem('justo_user');
        if (t && u) { setToken(t); setUser(JSON.parse(u)); }
        setLoading(false);
      }, []);

      const login = (userData, tokenStr) => {
        setUser(userData); setToken(tokenStr);
        localStorage.setItem('justo_token', tokenStr);
        localStorage.setItem('justo_user', JSON.stringify(userData));
      };
      const logout = () => {
        setUser(null); setToken(null);
        localStorage.removeItem('justo_token');
        localStorage.removeItem('justo_user');
      };

      return (
        <AuthContext.Provider value={{ user, token, loading, login, logout, isAdmin: user?.role === 'ADMIN' }}>
          {children}
        </AuthContext.Provider>
      );
    }

    function useAuth() { return useContext(AuthContext); }

    // ─── Toast Context ───────────────────────────────────
    const ToastContext = createContext(null);

    function ToastProvider({ children }) {
      const [toasts, setToasts] = useState([]);
      const addToast = (message, type = 'success') => {
        const id = Date.now();
        setToasts(prev => [...prev, { id, message, type }]);
        setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 4000);
      };
      return (
        <ToastContext.Provider value={{ addToast }}>
          {children}
          <div className="fixed top-4 right-4 z-50 space-y-2">
            {toasts.map(t => (
              <div key={t.id} className={`fade-in px-4 py-3 rounded-lg shadow-lg text-white text-sm font-medium ${t.type === 'error' ? 'bg-red-500' : t.type === 'warning' ? 'bg-yellow-500' : 'bg-green-500'}`}>
                {t.message}
              </div>
            ))}
          </div>
        </ToastContext.Provider>
      );
    }

    function useToast() { return useContext(ToastContext); }

    // ─── Utility Components ──────────────────────────────
    function StatusBadge({ status }) {
      const map = {
        PENDING: ['Pendiente', 'bg-yellow-100 text-yellow-800'],
        QUALIFIED: ['Calificado', 'bg-blue-100 text-blue-800'],
        REWARDED: ['Recompensado', 'bg-green-100 text-green-800'],
        EXPIRED: ['Expirado', 'bg-gray-100 text-gray-600'],
        ISSUED: ['Disponible', 'bg-green-100 text-green-800'],
        REDEEMED: ['Canjeado', 'bg-blue-100 text-blue-800'],
      };
      const [label, cls] = map[status] || [status, 'bg-gray-100 text-gray-600'];
      return <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${cls}`}>{label}</span>;
    }

    function Spinner({ className = 'h-5 w-5' }) {
      return <svg className={`animate-spin ${className}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"/><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg>;
    }

    function LoadingScreen() {
      return <div className="flex items-center justify-center h-screen"><Spinner className="h-8 w-8 text-justo-500" /><span className="ml-3 text-gray-500">Cargando...</span></div>;
    }

    function EmptyState({ title, description, action }) {
      return (
        <div className="text-center py-12">
          <div className="text-gray-300 mb-4"><svg className="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/></svg></div>
          <h3 className="text-lg font-medium text-gray-900">{title}</h3>
          <p className="text-gray-500 mt-1 text-sm">{description}</p>
          {action && <div className="mt-4">{action}</div>}
        </div>
      );
    }

    // ─── Route Guards ────────────────────────────────────
    function ProtectedRoute({ children }) {
      const { user, loading } = useAuth();
      if (loading) return <LoadingScreen />;
      if (!user) return <Navigate to="/login" replace />;
      return children;
    }

    function AdminRoute({ children }) {
      const { isAdmin } = useAuth();
      if (!isAdmin) return <Navigate to="/" replace />;
      return children;
    }

    // ─── Layout ──────────────────────────────────────────
    function Layout() {
      const { user, logout, isAdmin } = useAuth();
      const navigate = useNavigate();
      const location = useLocation();
      const [mobileOpen, setMobileOpen] = useState(false);

      const nav = [
        { path: '/', label: 'Dashboard', icon: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4' },
        { path: '/referidos', label: 'Referidos', icon: 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z' },
        { path: '/registrar-restaurante', label: 'Registrar Restaurante', icon: 'M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4' },
        { path: '/recompensas', label: 'Recompensas', icon: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z' },
      ];
      if (isAdmin) nav.push({ path: '/admin', label: 'Admin', icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z' });

      const isActive = (path) => path === '/' ? location.pathname === '/' : location.pathname.startsWith(path);

      const SidebarContent = () => (
        <div className="flex flex-col h-full">
          <div className="p-6">
            <h1 className="text-2xl font-bold text-white">Justo</h1>
            <p className="text-justo-300 text-xs mt-1">Programa de Referidos</p>
          </div>
          <nav className="flex-1 px-3 space-y-1">
            {nav.map(item => (
              <Link key={item.path} to={item.path} onClick={() => setMobileOpen(false)}
                className={`flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-colors ${isActive(item.path) ? 'bg-white/15 text-white' : 'text-justo-200 hover:bg-white/10 hover:text-white'}`}>
                <svg className="h-5 w-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d={item.icon}/></svg>
                {item.label}
              </Link>
            ))}
          </nav>
          <div className="p-4 border-t border-white/10">
            <div className="flex items-center">
              <div className="w-8 h-8 rounded-full bg-justo-400 flex items-center justify-center text-white text-sm font-bold">{user?.name?.[0]?.toUpperCase()}</div>
              <div className="ml-3 flex-1 min-w-0">
                <p className="text-sm font-medium text-white truncate">{user?.name}</p>
                <p className="text-xs text-justo-300 truncate">{user?.email}</p>
              </div>
            </div>
            <button onClick={() => { logout(); navigate('/login'); }} className="mt-3 w-full text-left text-sm text-justo-300 hover:text-white transition-colors">Cerrar sesion</button>
          </div>
        </div>
      );

      return (
        <div className="flex h-screen overflow-hidden">
          {/* Desktop sidebar */}
          <div className="hidden md:flex md:w-64 md:flex-col bg-gradient-to-b from-justo-800 to-justo-900">
            <SidebarContent />
          </div>
          {/* Mobile sidebar overlay */}
          {mobileOpen && (
            <div className="fixed inset-0 z-40 md:hidden">
              <div className="fixed inset-0 bg-black/50" onClick={() => setMobileOpen(false)} />
              <div className="fixed inset-y-0 left-0 w-64 bg-gradient-to-b from-justo-800 to-justo-900 z-50">
                <SidebarContent />
              </div>
            </div>
          )}
          {/* Main */}
          <div className="flex-1 flex flex-col overflow-hidden">
            <header className="md:hidden bg-white border-b border-gray-200 px-4 py-3 flex items-center">
              <button onClick={() => setMobileOpen(true)} className="text-gray-500 hover:text-gray-700">
                <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
              </button>
              <h1 className="ml-3 text-lg font-bold text-justo-700">Justo</h1>
            </header>
            <main className="flex-1 overflow-y-auto p-4 md:p-8">
              <div className="max-w-6xl mx-auto fade-in">
                <Outlet />
              </div>
            </main>
          </div>
        </div>
      );
    }

    // ─── Auth Page ───────────────────────────────────────
    function AuthPage() {
      const { user } = useAuth();
      const [mode, setMode] = useState('login');
      const [form, setForm] = useState({ name: '', email: '', password: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const { login } = useAuth();
      const navigate = useNavigate();
      const { addToast } = useToast();

      if (user) return <Navigate to="/" replace />;

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError(''); setLoading(true);
        try {
          const endpoint = mode === 'login' ? '/auth/login' : '/auth/register';
          const body = mode === 'login' ? { email: form.email, password: form.password } : form;
          const data = await api(endpoint, { method: 'POST', body: JSON.stringify(body) });
          login(data.user, data.token);
          addToast(mode === 'login' ? 'Bienvenido de vuelta!' : 'Cuenta creada exitosamente!');
          navigate('/');
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-justo-600 to-ocean-600 p-4">
          <div className="w-full max-w-md">
            <div className="text-center mb-8">
              <h1 className="text-4xl font-bold text-white">Justo</h1>
              <p className="text-white/80 mt-2">Programa de Referidos</p>
            </div>
            <div className="bg-white rounded-2xl shadow-xl p-8">
              <div className="flex bg-gray-100 rounded-lg p-1 mb-6">
                <button onClick={() => { setMode('login'); setError(''); }} className={`flex-1 py-2 text-sm font-medium rounded-md transition-colors ${mode === 'login' ? 'bg-white shadow text-justo-600' : 'text-gray-500'}`}>Iniciar Sesion</button>
                <button onClick={() => { setMode('register'); setError(''); }} className={`flex-1 py-2 text-sm font-medium rounded-md transition-colors ${mode === 'register' ? 'bg-white shadow text-justo-600' : 'text-gray-500'}`}>Registrarse</button>
              </div>
              <form onSubmit={handleSubmit} className="space-y-4">
                {mode === 'register' && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" required value={form.name} onChange={e => setForm({...form, name: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-justo-500 focus:border-transparent outline-none" placeholder="Tu nombre" />
                  </div>
                )}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <input type="email" required value={form.email} onChange={e => setForm({...form, email: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-justo-500 focus:border-transparent outline-none" placeholder="tu@email.com" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
                  <input type="password" required minLength={6} value={form.password} onChange={e => setForm({...form, password: e.target.value})} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-justo-500 focus:border-transparent outline-none" placeholder="Min. 6 caracteres" />
                </div>
                {error && <p className="text-red-500 text-sm">{error}</p>}
                <button type="submit" disabled={loading} className="w-full bg-justo-500 hover:bg-justo-600 disabled:opacity-50 text-white font-medium py-2.5 rounded-lg transition-colors flex items-center justify-center">
                  {loading ? <Spinner className="h-5 w-5" /> : (mode === 'login' ? 'Iniciar Sesion' : 'Crear Cuenta')}
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    }

    // ─── Dashboard ───────────────────────────────────────
    function Dashboard() {
      const { user } = useAuth();
      const { addToast } = useToast();
      const [code, setCode] = useState(null);
      const [sent, setSent] = useState([]);
      const [rewards, setRewards] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        Promise.all([
          api('/referrals/my-code'),
          api('/referrals/sent'),
          api('/rewards'),
        ]).then(([c, s, r]) => { setCode(c); setSent(s); setRewards(r); })
          .catch(() => {})
          .finally(() => setLoading(false));
      }, []);

      const copyCode = () => {
        if (!code) return;
        navigator.clipboard.writeText(code.code).then(() => addToast('Codigo copiado!'));
      };

      const shareCode = () => {
        if (!code) return;
        const text = 'Registra tu restaurante en Justo con mi codigo: ' + code.code;
        if (navigator.share) { navigator.share({ title: 'Justo Referidos', text }); }
        else { navigator.clipboard.writeText(text).then(() => addToast('Texto copiado!')); }
      };

      if (loading) return <LoadingScreen />;

      const activeRewards = rewards.filter(r => r.status === 'ISSUED').length;
      const redeemedRewards = rewards.filter(r => r.status === 'REDEEMED').length;

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-900">Hola, {user.name}</h2>

          {/* Referral code card */}
          <div className="bg-gradient-to-r from-justo-500 to-ocean-500 rounded-2xl p-6 text-white shadow-lg">
            <p className="text-sm text-white/80 mb-2">Tu codigo de referido</p>
            <div className="flex items-center justify-between flex-wrap gap-4">
              <span className="text-3xl md:text-4xl font-bold tracking-wider">{code?.code || '...'}</span>
              <div className="flex gap-2">
                <button onClick={copyCode} className="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm font-medium transition-colors backdrop-blur-sm">Copiar</button>
                <button onClick={shareCode} className="bg-white text-justo-600 hover:bg-white/90 px-4 py-2 rounded-lg text-sm font-medium transition-colors">Compartir</button>
              </div>
            </div>
            {code && <p className="text-white/70 text-sm mt-3">Usado {code.useCount} {code.useCount === 1 ? 'vez' : 'veces'}</p>}
          </div>

          {/* Stats */}
          <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
              <p className="text-sm text-gray-500">Referidos Enviados</p>
              <p className="text-3xl font-bold text-gray-900 mt-1">{sent.length}</p>
            </div>
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
              <p className="text-sm text-gray-500">Recompensas Activas</p>
              <p className="text-3xl font-bold text-green-600 mt-1">{activeRewards}</p>
            </div>
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-5">
              <p className="text-sm text-gray-500">Recompensas Canjeadas</p>
              <p className="text-3xl font-bold text-blue-600 mt-1">{redeemedRewards}</p>
            </div>
          </div>

          {/* Recent activity */}
          <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <h3 className="text-lg font-semibold text-gray-900 mb-4">Actividad Reciente</h3>
            {sent.length === 0 ? (
              <p className="text-gray-500 text-sm">Aun no has referido a nadie. Comparte tu codigo!</p>
            ) : (
              <div className="space-y-3">
                {sent.slice(0, 5).map(r => (
                  <div key={r.id} className="flex items-center justify-between py-2 border-b border-gray-50 last:border-0">
                    <div>
                      <p className="text-sm font-medium text-gray-900">{r.referredRestaurant.name}</p>
                      <p className="text-xs text-gray-500">{new Date(r.createdAt).toLocaleDateString('es-MX')}</p>
                    </div>
                    <StatusBadge status={r.status} />
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    // ─── Referrals ───────────────────────────────────────
    function Referrals() {
      const [tab, setTab] = useState('sent');
      const [sent, setSent] = useState([]);
      const [received, setReceived] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        Promise.all([api('/referrals/sent'), api('/referrals/received')])
          .then(([s, r]) => { setSent(s); setReceived(r); })
          .catch(() => {})
          .finally(() => setLoading(false));
      }, []);

      if (loading) return <LoadingScreen />;

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-900">Referidos</h2>
          <div className="flex bg-gray-100 rounded-lg p-1 w-fit">
            <button onClick={() => setTab('sent')} className={`px-4 py-2 text-sm font-medium rounded-md transition-colors ${tab === 'sent' ? 'bg-white shadow text-justo-600' : 'text-gray-500'}`}>Mis Referidos ({sent.length})</button>
            <button onClick={() => setTab('received')} className={`px-4 py-2 text-sm font-medium rounded-md transition-colors ${tab === 'received' ? 'bg-white shadow text-justo-600' : 'text-gray-500'}`}>Mi Referido</button>
          </div>

          {tab === 'sent' && (
            <div className="bg-white rounded-xl shadow-sm border border-gray-100">
              {sent.length === 0 ? (
                <EmptyState title="Sin referidos" description="Comparte tu codigo para empezar a referir restaurantes." />
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead><tr className="border-b border-gray-100">
                      <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Restaurante</th>
                      <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Estado</th>
                      <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Fecha</th>
                    </tr></thead>
                    <tbody>
                      {sent.map(r => (
                        <tr key={r.id} className="border-b border-gray-50 last:border-0">
                          <td className="px-6 py-4 text-sm font-medium text-gray-900">{r.referredRestaurant.name}</td>
                          <td className="px-6 py-4"><StatusBadge status={r.status} /></td>
                          <td className="px-6 py-4 text-sm text-gray-500">{new Date(r.createdAt).toLocaleDateString('es-MX')}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          )}

          {tab === 'received' && (
            <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
              {received ? (
                <div className="space-y-3">
                  <p className="text-sm text-gray-500">Fuiste referido por</p>
                  <p className="text-xl font-semibold text-gray-900">{received.referralCode?.referrer?.name}</p>
                  <p className="text-sm text-gray-500">Codigo usado: <span className="font-mono text-justo-600">{received.referralCode?.code}</span></p>
                  <div className="pt-2"><StatusBadge status={received.status} /></div>
                </div>
              ) : (
                <EmptyState title="No fuiste referido" description="Puedes registrar tu restaurante con un codigo de referido." />
              )}
            </div>
          )}
        </div>
      );
    }

    // ─── Register Restaurant ─────────────────────────────
    function RegisterRestaurant() {
      const { addToast } = useToast();
      const navigate = useNavigate();
      const [name, setName] = useState('');
      const [refCode, setRefCode] = useState('');
      const [codeStatus, setCodeStatus] = useState(null); // null | 'validating' | 'valid' | 'invalid'
      const [referrerName, setReferrerName] = useState('');
      const [codeError, setCodeError] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      // Debounced code validation
      useEffect(() => {
        if (!refCode || refCode.length < 4) { setCodeStatus(null); return; }
        setCodeStatus('validating');
        const timer = setTimeout(async () => {
          try {
            const data = await api('/referrals/validate/' + encodeURIComponent(refCode));
            setCodeStatus('valid');
            setReferrerName(data.referrerName);
            setCodeError('');
          } catch (err) {
            setCodeStatus('invalid');
            setCodeError(err.message);
          }
        }, 500);
        return () => clearTimeout(timer);
      }, [refCode]);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setError(''); setLoading(true);
        try {
          const body = { name };
          if (refCode) body.referralCode = refCode;
          await api('/restaurants/register', { method: 'POST', body: JSON.stringify(body) });
          addToast('Restaurante registrado exitosamente!');
          navigate('/');
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="max-w-lg mx-auto space-y-6">
          <h2 className="text-2xl font-bold text-gray-900">Registrar Restaurante</h2>
          <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
            <form onSubmit={handleSubmit} className="space-y-5">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Nombre del Restaurante</label>
                <input type="text" required value={name} onChange={e => setName(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-justo-500 focus:border-transparent outline-none" placeholder="Ej: Tacos El Rey" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Codigo de Referido <span className="text-gray-400">(opcional)</span></label>
                <div className="relative">
                  <input type="text" value={refCode} onChange={e => setRefCode(e.target.value.toUpperCase())} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-justo-500 focus:border-transparent outline-none font-mono" placeholder="JUSTO-XXXXXXXX" />
                  {codeStatus === 'validating' && <div className="absolute right-3 top-2.5"><Spinner className="h-5 w-5 text-gray-400" /></div>}
                  {codeStatus === 'valid' && <div className="absolute right-3 top-2.5 text-green-500"><svg className="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg></div>}
                  {codeStatus === 'invalid' && <div className="absolute right-3 top-2.5 text-red-500"><svg className="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg></div>}
                </div>
                {codeStatus === 'valid' && <p className="text-green-600 text-sm mt-1">Referido por {referrerName}</p>}
                {codeStatus === 'invalid' && <p className="text-red-500 text-sm mt-1">{codeError}</p>}
              </div>
              {error && <p className="text-red-500 text-sm">{error}</p>}
              <button type="submit" disabled={loading} className="w-full bg-justo-500 hover:bg-justo-600 disabled:opacity-50 text-white font-medium py-2.5 rounded-lg transition-colors flex items-center justify-center">
                {loading ? <Spinner className="h-5 w-5" /> : 'Registrar Restaurante'}
              </button>
            </form>
          </div>
        </div>
      );
    }

    // ─── Rewards ─────────────────────────────────────────
    function Rewards() {
      const { addToast } = useToast();
      const [rewards, setRewards] = useState([]);
      const [loading, setLoading] = useState(true);
      const [redeemingId, setRedeemingId] = useState(null);

      useEffect(() => {
        api('/rewards').then(setRewards).catch(() => {}).finally(() => setLoading(false));
      }, []);

      const redeem = async (id) => {
        setRedeemingId(id);
        try {
          const updated = await api('/rewards/' + id + '/redeem', { method: 'POST' });
          setRewards(prev => prev.map(r => r.id === id ? { ...r, ...updated } : r));
          addToast('Recompensa canjeada!');
        } catch (err) {
          addToast(err.message, 'error');
        } finally {
          setRedeemingId(null);
        }
      };

      if (loading) return <LoadingScreen />;

      const rewardIcon = (type) => {
        const icons = {
          CREDITS: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
          DISCOUNT: 'M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2v16z',
          FEE_WAIVER: 'M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z',
          CUSTOM: 'M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z',
        };
        return icons[type] || icons.CUSTOM;
      };

      const rewardTitle = (r) => {
        if (r.beneficiaryType === 'REFERRER') {
          if (r.rewardType === 'CREDITS') return 'Creditos por Referido';
          return 'Recompensa por Referido';
        }
        if (r.rewardType === 'FEE_WAIVER') return 'Dias sin Comision';
        return 'Recompensa de Bienvenida';
      };

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-900">Mis Recompensas</h2>
          {rewards.length === 0 ? (
            <div className="bg-white rounded-xl shadow-sm border border-gray-100">
              <EmptyState title="Sin recompensas" description="Refiere restaurantes para ganar recompensas." />
            </div>
          ) : (
            <div className="grid gap-4">
              {rewards.map(r => (
                <div key={r.id} className="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex items-start gap-4">
                  <div className={`w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0 ${r.status === 'ISSUED' ? 'bg-green-50 text-green-600' : r.status === 'REDEEMED' ? 'bg-blue-50 text-blue-600' : 'bg-gray-50 text-gray-400'}`}>
                    <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d={rewardIcon(r.rewardType)}/></svg>
                  </div>
                  <div className="flex-1 min-w-0">
                    <div className="flex items-start justify-between gap-2">
                      <div>
                        <h3 className="font-semibold text-gray-900">{rewardTitle(r)}</h3>
                        {r.amount && <p className="text-2xl font-bold text-justo-600">${r.amount}</p>}
                        {r.description && <p className="text-sm text-gray-600 mt-1">{r.description}</p>}
                      </div>
                      <StatusBadge status={r.status} />
                    </div>
                    <div className="flex items-center justify-between mt-3">
                      <p className="text-xs text-gray-400">
                        {r.expiresAt && ('Vence: ' + new Date(r.expiresAt).toLocaleDateString('es-MX'))}
                      </p>
                      {r.status === 'ISSUED' && (!r.expiresAt || new Date(r.expiresAt) > new Date()) && (
                        <button onClick={() => redeem(r.id)} disabled={redeemingId === r.id}
                          className="bg-justo-500 hover:bg-justo-600 disabled:opacity-50 text-white text-sm font-medium px-4 py-1.5 rounded-lg transition-colors flex items-center gap-2">
                          {redeemingId === r.id ? <Spinner className="h-4 w-4" /> : 'Canjear'}
                        </button>
                      )}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // ─── Admin Panel ─────────────────────────────────────
    function AdminPanel() {
      const { addToast } = useToast();
      const [referrals, setReferrals] = useState([]);
      const [loading, setLoading] = useState(true);
      const [filter, setFilter] = useState('ALL');
      const [qualifyingId, setQualifyingId] = useState(null);

      useEffect(() => {
        api('/referrals/admin/all').then(setReferrals).catch(() => {}).finally(() => setLoading(false));
      }, []);

      const qualify = async (id) => {
        setQualifyingId(id);
        try {
          await api('/referrals/' + id + '/qualify', { method: 'POST' });
          setReferrals(prev => prev.map(r => r.id === id ? { ...r, status: 'QUALIFIED', qualifiedAt: new Date().toISOString() } : r));
          addToast('Referido calificado exitosamente!');
        } catch (err) {
          addToast(err.message, 'error');
        } finally {
          setQualifyingId(null);
        }
      };

      if (loading) return <LoadingScreen />;

      const filtered = filter === 'ALL' ? referrals : referrals.filter(r => r.status === filter);

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-900">Panel de Administracion</h2>

          <div className="flex items-center gap-3 flex-wrap">
            {['ALL', 'PENDING', 'QUALIFIED', 'REWARDED', 'EXPIRED'].map(f => (
              <button key={f} onClick={() => setFilter(f)}
                className={`px-3 py-1.5 text-sm font-medium rounded-lg transition-colors ${filter === f ? 'bg-justo-500 text-white' : 'bg-white border border-gray-200 text-gray-600 hover:bg-gray-50'}`}>
                {f === 'ALL' ? 'Todos' : f === 'PENDING' ? 'Pendientes' : f === 'QUALIFIED' ? 'Calificados' : f === 'REWARDED' ? 'Recompensados' : 'Expirados'}
                {f !== 'ALL' && <span className="ml-1.5 text-xs opacity-70">({referrals.filter(r => r.status === f).length})</span>}
              </button>
            ))}
          </div>

          <div className="bg-white rounded-xl shadow-sm border border-gray-100">
            {filtered.length === 0 ? (
              <EmptyState title="Sin referidos" description="No hay referidos con este filtro." />
            ) : (
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead><tr className="border-b border-gray-100">
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Referente</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Restaurante</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Propietario</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Estado</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Fecha</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Acciones</th>
                  </tr></thead>
                  <tbody>
                    {filtered.map(r => (
                      <tr key={r.id} className="border-b border-gray-50 last:border-0">
                        <td className="px-6 py-4">
                          <p className="text-sm font-medium text-gray-900">{r.referralCode?.referrer?.name}</p>
                          <p className="text-xs text-gray-500">{r.referralCode?.referrer?.email}</p>
                        </td>
                        <td className="px-6 py-4 text-sm text-gray-900">{r.referredRestaurant?.name}</td>
                        <td className="px-6 py-4">
                          <p className="text-sm text-gray-900">{r.referredRestaurant?.owner?.name}</p>
                          <p className="text-xs text-gray-500">{r.referredRestaurant?.owner?.email}</p>
                        </td>
                        <td className="px-6 py-4"><StatusBadge status={r.status} /></td>
                        <td className="px-6 py-4 text-sm text-gray-500">{new Date(r.createdAt).toLocaleDateString('es-MX')}</td>
                        <td className="px-6 py-4">
                          {r.status === 'PENDING' && (
                            <button onClick={() => qualify(r.id)} disabled={qualifyingId === r.id}
                              className="bg-ocean-500 hover:bg-ocean-600 disabled:opacity-50 text-white text-xs font-medium px-3 py-1.5 rounded-lg transition-colors flex items-center gap-1">
                              {qualifyingId === r.id ? <Spinner className="h-3 w-3" /> : 'Calificar'}
                            </button>
                          )}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </div>
        </div>
      );
    }

    // ─── App ─────────────────────────────────────────────
    function App() {
      return (
        <BrowserRouter>
          <AuthProvider>
            <ToastProvider>
              <Routes>
                <Route path="/login" element={<AuthPage />} />
                <Route path="/" element={<ProtectedRoute><Layout /></ProtectedRoute>}>
                  <Route index element={<Dashboard />} />
                  <Route path="referidos" element={<Referrals />} />
                  <Route path="registrar-restaurante" element={<RegisterRestaurant />} />
                  <Route path="recompensas" element={<Rewards />} />
                  <Route path="admin" element={<AdminRoute><AdminPanel /></AdminRoute>} />
                </Route>
                <Route path="*" element={<Navigate to="/" replace />} />
              </Routes>
            </ToastProvider>
          </AuthProvider>
        </BrowserRouter>
      );
    }

    // ─── Mount ───────────────────────────────────────────
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
